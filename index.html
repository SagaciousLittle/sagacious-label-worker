  <script>
    let canPaint = false
    let canDrag = false
    let dragTaget = {
      points: [],
      i: 0,
    }
    let table = new LabelWorker.Table({
      container: '#app',
    })
    const {stage} = table.$native
    const layer = stage.children[0]
    const shape = new LabelWorker.Wendy({
      width: 10,
      height: 10,
      x: 0,
      y: 0,
      fill: 'red',
      stroke: 'blue',
      draggable: true,
    })
    shape.on('pointmousedown', function (e) {
      canDrag = true
      dragTaget = e
      this.setAttr('draggable', false)
    })
    stage.on('mousemove', function () {
      if (!canDrag) return
      const {x, y} = this.getPointerPosition()
      dragTaget.points[dragTaget.i] = [x, y]
      shape.setAttr('points', dragTaget.points)
      layer.batchDraw()
    })
    stage.on('mouseup', function () {
      const {x, y} = stage.getPointerPosition()
      if (!canPaint) return
      if (canDrag) {
        canDrag = false
        shape.setAttr('closure', true)
        return layer.batchDraw()
      }
      canDrag = false
      shape.setAttr('points', [...shape.getAttr('points'), [x, y]])
      layer.batchDraw()
    })
    layer.add(shape)
    layer.batchDraw()
    function clone () {
      canPaint = !canPaint
    }
  </script>
